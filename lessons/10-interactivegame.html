<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/interactivegame.css" />
  </head>
  <body>
    <p class="tittle">Rock Paper Scissors</p>
    <button
      class="move-button"
      onclick="
      playGame('rock');
    "
    >
      <img src="rps/rock-icon.jpg" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('paper');
    "
    >
      <img src="rps/paper-icon.jpg" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('scissors');
    "
    >
      <img src="rps/scissors-icon.jpg" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset Score
    </button>

    <script src="scripts/domgame.js"></script>
  </body>
</html>
